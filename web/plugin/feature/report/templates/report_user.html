<h2>{{ Report }}</h2>
<h3>{{ My report }}</h3>
<div class=table-responsive>
<table class=playsms-table>
	<thead>
		<tr>
			<th width=12%>{{ Pending }}</th>
			<th width=12%>{{ Sent }}</th>
			<th width=12%>{{ Delivered }}</th>
			<th width=12%>{{ Failed }}</th>
			<th width=12%>{{ Deleted }}</th>
			<th width=20%>{{ Billing }}</th>
			<th width=20%>{{ Credit }}</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{ num_rows_pending }}</td>
			<td>{{ num_rows_sent }}</td>
			<td>{{ num_rows_delivered }}</td>
			<td>{{ num_rows_failed }}</td>
			<td>{{ num_rows_deleted }}</td>
			<td>{{ billing }}</td>
			<td>{{ credit }}</td>
		</tr>
	</tbody>
</table>
</div>
